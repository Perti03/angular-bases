<h1>{{name}}</h1>

<dl>

    <td>Nombre:</td>
        <dd>
            {{name}}
        </dd>
    

    <td>Edad:</td>
        <dd>
            {{age}}
        </dd>
    

    <td>MÃ©todo:</td>
        <dd>
            {{ getHeroDescription() }}
        </dd>

    <td>Capitalizado:</td>
    <dd>
        {{CapitalizedName}}
    </dd>

</dl>

<button 
*ngIf="name === 'Ironman'"
(click)="changeName()" 
class="btn btn-primary mx-2"> <!-- MX ES MARGEN-->
    Cambiar nombre
</button>

<button 
*ngIf="age === 25"
(click)="changeAge()"
class="btn btn-primary">
    Cambiar edad
</button>

<br>
<button 
*ngIf="age === 35 && name === 'Spyderman'"
(click)="resetHero()"
class="btn btn-primary">
    resetear
</button>
